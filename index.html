<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>todo</title>
    <meta name="description" content="Open source todo.txt web app with autocomplete">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://apis.google.com https://accounts.google.com https://*.googleapis.com https://*.google.com; style-src 'self' 'unsafe-inline' https://accounts.google.com; img-src 'self' data:; connect-src 'self' https://*.googleapis.com https://accounts.google.com https://apis.google.com https://www.google.com; frame-src 'self' https://accounts.google.com https://content.googleapis.com https://*.google.com;">

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-hover: #e8e8e8;
            --bg-selected: #dddddd;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border: #ddd;
            --accent: #0066cc;
            --accent-hover: #0052a3;
            --prio-a: #dc3545;
            --prio-b: #fd7e14;
            --prio-c: #ffc107;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --bottom-bar-height-mobile: 60px; /* HÃ¶he der Bottom Bar */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2a2a2a;
                --bg-hover: #333;
                --bg-selected: #444444;
                --text-primary: #e8e8e8;
                --text-secondary: #999;
                --border: #444;
                --accent: #4a9eff;
                --accent-hover: #6ab0ff;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            height: 100%;
            overflow: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
        }

        .header {
            grid-column: 1 / -1;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 20px; font-weight: 600; }
        .header-actions { display: flex; gap: 8px; flex-wrap: wrap; }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            vertical-align: middle;
        }

        .btn:hover { background: var(--bg-hover); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn:focus-visible, .task-item:focus-visible, input:focus-visible, textarea:focus-visible, select:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .btn:active, .task-item:active, .filter-item:active {
            transform: scale(0.98);
        }

        .btn-primary { background: var(--accent); color: white; border-color: var(--accent); }
        .btn-primary:hover { background: var(--accent-hover); }

        .sidebar {
            grid-row: 2;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 16px;
        }

        .sidebar-section { margin-bottom: 24px; }
        .sidebar-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .filter-btn, .filter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .filter-btn:hover, .filter-item:hover { background: var(--bg-hover); }
        .filter-btn.active, .filter-item.active { background: var(--accent); color: white; }

        .filter-count {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .filter-item.active .filter-count { background: rgba(255,255,255,0.2); color: white; }

        .main-content {
            grid-row: 2;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .toolbar { display: flex; gap: 16px; margin-bottom: 16px; align-items: center; flex-wrap: wrap; }
        .toolbar .search-add-box { flex: 1; min-width: 200px; position: relative; display: block; }

        .search-add-box input, .edit-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 4px;
            font-size: 14px;
        }
        .search-add-box input:focus { outline: none; border-color: var(--accent); }

        .task-list { display: flex; flex-direction: column; }
        .task-item { display: flex; align-items: flex-start; padding: 12px; background: var(--bg-secondary); border-radius: 4px; margin-bottom: 2px; cursor: default; transition: background 0.2s; }
        .task-item:hover { background: var(--bg-hover); }

        .task-item.selected { background: var(--bg-selected); color: var(--text-primary); }
        .task-item.bulk-selected { background: var(--warning); color: var(--text-primary); }

        .task-group-header {
            font-size: 14px;
            font-weight: 600;
            padding: 8px 12px;
            background-color: var(--bg-hover);
            border-bottom: 1px solid var(--border);
            margin-top: 24px;
            border-radius: 4px 4px 0 0;
        }
        .task-group-header:first-of-type { margin-top: 0; }

        .task-item .task-inner-content.hidden { display: none; }
        .task-item .edit-input { padding: 0; margin: 0; border: none; background: transparent; font-family: inherit; cursor: text; font-size: inherit; }
        .task-item.selected .edit-input { background: var(--bg-hover); }

        .task-checkbox { margin-right: 12px; margin-top: 2px; cursor: pointer; flex-shrink: 0; }
        .task-content { flex: 1; min-width: 0; cursor: text; position: relative; }
        .task-text { word-break: break-word; overflow-wrap: break-word; max-width: 100%; }
        .task-text.completed { text-decoration: line-through; opacity: 0.6; }

        .priority { font-weight: 600; margin-right: 4px; }
        .priority-A { color: var(--prio-a); } .priority-B { color: var(--prio-b); } .priority-C { color: var(--prio-c); }

        .project, .context { color: var(--accent); margin: 0 2px; cursor: pointer; border-radius: 3px; padding: 1px 3px; }
        .project:hover, .context:hover { background-color: var(--bg-hover); text-decoration: underline; }

        .task-meta { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

        .bulk-actions-bar {
            display: none; position: fixed; bottom: 0;
            left: 280px;
            right: 0;
            background: var(--bg-secondary); border-top: 1px solid var(--border);
            padding: 12px 24px; align-items: center; gap: 16px; z-index: 50;
        }
        .bulk-actions-bar.active { display: flex; }

        .empty-state { text-align: center; padding: 48px 24px; color: var(--text-secondary); }

        .header-actions .sort-controls { display: none; align-items: center; gap: 8px; width: 100%; margin-top: 10px; }
        .header-actions .sort-controls label { margin-bottom: 4px; display: block; width: 100%; font-size: 12px; color: var(--text-secondary); }
        .header-actions .sort-controls select { padding: 6px 10px; border: 1px solid var(--border); background: var(--bg-primary); color: var(--text-primary); border-radius: 4px; width: 100%; }

        .toolbar .sort-controls { display: flex; align-items: center; gap: 8px; }
        .toolbar .sort-controls select { padding: 6px 10px; border: 1px solid var(--border); background: var(--bg-primary); color: var(--text-primary); border-radius: 4px; }

        input[type="file"] { display: none; }

        .autocomplete-suggestions {
            display: none;
            position: fixed;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .autocomplete-suggestions div { padding: 8px 12px; cursor: pointer; }
        .autocomplete-suggestions div:hover { background: var(--bg-hover); }
        .autocomplete-suggestions div.selected { background: var(--accent); color: white; }

        #bottomBar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 8px 16px;
            display: none; /* Nur auf Mobile anzeigen */
            z-index: 100;
        }
        #bottomBar .search-add-box {
            flex: 1;
        }

        .burger-btn { display: none; font-size: 24px; padding: 4px 12px; }
        .close-btn { display: none; position: absolute; top: 10px; right: 10px; font-size: 20px; padding: 4px 10px; background: var(--bg-hover); border: none; }

        @media (max-width: 768px) {
             .app-container { grid-template-columns: 1fr; }
             .sidebar { display: none; }

             .burger-btn { display: block; }

             .header-actions {
                display: none;
                position: fixed; top: 0; right: 0; bottom: 0; width: 280px;
                background: var(--bg-secondary); box-shadow: -2px 0 5px rgba(0,0,0,0.2);
                padding: 60px 20px 20px 20px; flex-direction: column;
                align-items: flex-start; gap: 12px; z-index: 1000; overflow-y: auto;
             }
             .header-actions.menu-open { display: flex; }
             .header-actions.menu-open .close-btn { display: block; }

             .header-actions .btn, .header-actions label.btn, .header-actions a.btn { width: 100%; text-align: left; }
             .header-actions .sort-controls { display: flex; flex-direction: column; align-items: flex-start; }

             .toolbar { display: none; }

             #bottomBar { display: flex; }

             .main-content {
                 padding-bottom: calc(var(--bottom-bar-height-mobile) + 20px);
             }

             .bulk-actions-bar {
                 left: 0;
                 bottom: var(--bottom-bar-height-mobile);
                 padding-bottom: calc(12px + env(safe-area-inset-bottom));
             }
             #bottomBar {
                 padding-bottom: calc(8px + env(safe-area-inset-bottom));
             }
        }
    </style>
</head>
<body>

    <script>
        window.onerror = (msg, src, ln, col, err) => { console.error('Global error:', {msg, src, ln, col, err}); alert('An error occurred.'); return true; };
        window.onunhandledrejection = (e) => console.error('Unhandled promise rejection:', e.reason);

        const app = {
            // Variablen
            tasks: [],
            selectedTask: null,
            searchQuery: '',
            sortField: 'default',
            bulkSelected: new Set(),
            undoStack: [],
            maxUndoSize: 20,
            isWaitingForPriority: false,
            saveDebounceTimer: null,
            CLIENT_ID: '533958879265-u2sipqoup3j5fobgfkq1f37r5g8eo7lj.apps.googleusercontent.com',
            DRIVE_SCOPE: 'https://www.googleapis.com/auth/drive.appdata',
            DRIVE_FILE_ID: null,
            gapiClient: null,
            gisTokenClient: null,

            init() {
                console.log('ðŸš€ Initializing App v2.2.1 (Final Layout)');
                this.loadFromLocalStorage();
                this.loadUIPreferences();
                this.attachEventListeners();
                this.attachEventDelegation();
                this.autocomplete.init(this);
                this.render();
                this.updateSortSelects();
                this.moveSearchInput();
                window.addEventListener('resize', () => this.moveSearchInput());
            },

            updateSortSelects() {
                document.getElementById('sortSelect').value = this.sortField;
                document.getElementById('desktopSortSelect').value = this.sortField;
            },

            moveSearchInput() {
                const searchBox = document.getElementById('mobileSearchBox');
                const mobileTarget = document.getElementById('bottomBar');
                const desktopTarget = document.getElementById('desktopSearchBox');
                const isMobileView = window.innerWidth <= 768;

                if (isMobileView) {
                    if (searchBox.parentElement !== mobileTarget) {
                         mobileTarget.appendChild(searchBox);
                         searchBox.style.display = 'flex';
                         desktopTarget.style.display = 'none';
                    }
                } else {
                    if (searchBox.parentElement !== desktopTarget) {
                         desktopTarget.appendChild(searchBox);
                         searchBox.style.display = 'flex';
                         desktopTarget.style.display = 'flex';
                    }
                }
                 if(this.autocomplete.active) {
                     setTimeout(() => this.autocomplete.positionEl(), 50);
                 }
            },

            loadFromLocalStorage() {
                try {
                    const saved = localStorage.getItem('todoTxtTasks');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) this.tasks = parsed;
                    }
                } catch (e) { console.error('âŒ Failed to load tasks:', e); }
            },

            loadUIPreferences() {
                try { this.sortField = localStorage.getItem('sortField') || 'default'; }
                catch (e) { console.error('âš ï¸ Failed to load UI preferences:', e); }
            },

            saveToLocalStorage(immediate = false) {
                clearTimeout(this.saveDebounceTimer);
                const save = () => {
                    try { localStorage.setItem('todoTxtTasks', JSON.stringify(this.tasks)); }
                    catch (e) { console.error('âŒ Failed to save tasks:', e); }
                };
                if (immediate) { save(); }
                else { this.saveDebounceTimer = setTimeout(save, 300); }
            },

            saveUIPreferences() {
                try { localStorage.setItem('sortField', this.sortField); }
                catch (e) { console.error('âš ï¸ Failed to save UI preferences:', e); }
            },

            attachEventListeners() {
                const searchAddInput = document.getElementById('searchAddInput');

                searchAddInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value;
                    this.autocomplete.handleInput(e);
                    this.render();
                });
                searchAddInput.addEventListener('keydown', (e) => {
                    if (this.autocomplete.handleKeydown(e)) { e.preventDefault(); return; }
                    if (e.key === 'Enter' && !e.isComposing) {
                        e.preventDefault();
                        const value = searchAddInput.value.trim();
                        const contextTags = Array.from(value.matchAll(/(?:\s|^)(prio:[\w.-]+|is:[\w.-]+|[\+@][\w.-]+)/g)).map(m => m[1]);
                        const taskText = value.replace(/(?:\s|^)(prio:[\w.-]+|is:[\w.-]+|[\+@][\w.-]+)/g, '').trim();
                        if (taskText) {
                            const fullTaskText = `${taskText} ${contextTags.join(' ')}`.trim();
                            this.addTask(fullTaskText);
                            this.searchQuery = contextTags.join(' ') + (contextTags.length > 0 ? ' ' : '');
                            searchAddInput.value = this.searchQuery;
                            this.render();
                        }
                    }
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        if (this.searchQuery !== '') {
                            this.searchQuery = ''; searchAddInput.value = ''; this.render();
                        } else { searchAddInput.blur(); }
                    }
                });

                document.getElementById('sortSelect').addEventListener('change', (e) => this.handleSortChange(e.target.value));
                document.getElementById('desktopSortSelect').addEventListener('change', (e) => this.handleSortChange(e.target.value));

                document.getElementById('fileInput').addEventListener('change', (e) => { this.importFile(e.target.files[0]); e.target.value = ''; });
                document.getElementById('exportBtn').addEventListener('click', () => this.exportToFile());
                document.getElementById('archiveCompletedBtn').addEventListener('click', () => this.archiveCompleted());
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('bulkSelectAllBtn').addEventListener('click', () => this.bulkSelectAll());
                document.getElementById('bulkDeselectBtn').addEventListener('click', () => this.bulkDeselectAll());
                document.getElementById('bulkCompleteBtn').addEventListener('click', () => this.bulkComplete());
                document.getElementById('bulkDeleteBtn').addEventListener('click', () => this.bulkDelete());
                document.getElementById('helpBtn').addEventListener('click', () => this.showHelp());
                document.getElementById('gdriveLoginBtn').addEventListener('click', () => this.handleAuthClick());
                document.getElementById('gdrivePushBtn').addEventListener('click', () => this.pushToDrive());
                document.getElementById('gdrivePullBtn').addEventListener('click', () => this.pullFromDrive());

                document.getElementById('burgerBtn').addEventListener('click', () => this.toggleMenu());
                document.getElementById('closeMenuBtn').addEventListener('click', () => this.toggleMenu());

                document.addEventListener('keydown', (e) => {
                    if (!!document.querySelector('.edit-input') || this.autocomplete.active) return;
                    const isTyping = e.target.matches('input, textarea');
                    if (e.key === '/' && !isTyping && document.getElementById('searchAddInput').offsetParent !== null) {
                        e.preventDefault(); document.getElementById('searchAddInput').focus();
                    }
                    if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !isTyping) { e.preventDefault(); this.undo(); }
                    if ((e.key === 'ArrowUp' || e.key === 'ArrowDown') && !isTyping) { e.preventDefault(); this.navigateTasks(e.key === 'ArrowDown' ? 1 : -1); }
                    if ((e.key === 'ArrowLeft' || e.key === 'ArrowRight') && !isTyping && this.selectedTask) { e.preventDefault(); this.changePriority(e.key === 'ArrowRight' ? 1 : -1); }
                    if ((e.key === 'Delete' || e.key === 'Backspace') && this.selectedTask && !isTyping) { e.preventDefault(); this.deleteTask(this.selectedTask); }
                    if (e.key === 'x' && this.selectedTask && !isTyping) { e.preventDefault(); this.toggleTask(this.selectedTask); }
                    if (e.key === 'e' && this.selectedTask && !isTyping) {
                        e.preventDefault(); const taskElement = document.querySelector(`[data-task-id="${this.selectedTask}"]`); if(taskElement) this.enterEditMode(taskElement);
                    }
                    if (e.key === 'p' && this.selectedTask && !isTyping) { e.preventDefault(); this.isWaitingForPriority = true; }
                });
            },

            handleSortChange(newSortValue) {
                this.sortField = newSortValue;
                this.saveUIPreferences();
                this.updateSortSelects();
                this.render();
            },

            attachEventDelegation() {
                const taskList = document.getElementById('taskList');
                taskList.addEventListener('click', (e) => {
                    if (!!document.querySelector('.edit-input')) return;
                    if (e.target.matches('.project')) { e.stopPropagation(); this.toggleFilter(`+${e.target.textContent.substring(1)}`); return; }
                    if (e.target.matches('.context')) { e.stopPropagation(); this.toggleFilter(`@${e.target.textContent.substring(1)}`); return; }
                    const taskItem = e.target.closest('.task-item');
                    if (!taskItem) return;
                    const taskId = taskItem.dataset.taskId;
                    if (!taskId) return;
                    if (e.target.matches('.task-checkbox')) {
                        e.preventDefault();
                        this.toggleTask(taskId);
                    }
                    else if (e.target.closest('.task-content')) {
                        if (e.ctrlKey || e.metaKey) this.toggleBulkSelect(taskId);
                        else this.enterEditMode(taskItem);
                    }
                });

                document.querySelector('.sidebar').addEventListener('click', (e) => {
                    const viewFilterBtn = e.target.closest('[data-view-filter]');
                    if (viewFilterBtn) { this.toggleFilter(`is:${viewFilterBtn.dataset.viewFilter}`, true); }
                    const specialFilterBtn = e.target.closest('[data-special-filter]');
                    if (specialFilterBtn) this.toggleFilter(`is:${specialFilterBtn.dataset.specialFilter}`);
                    const filterItem = e.target.closest('.filter-item');
                    if (filterItem) {
                        if (filterItem.dataset.priority) this.toggleFilter(`prio:${filterItem.dataset.priority}`);
                        if (filterItem.dataset.project) this.toggleFilter(`+${filterItem.dataset.project}`);
                        if (filterItem.dataset.context) this.toggleFilter(`@${filterItem.dataset.context}`);
                    }
                });
            },

            toggleFilter(filterPart, isViewFilter = false) {
                const parts = new Set(this.searchQuery.split(' ').filter(Boolean));
                const lowerCaseFilterPart = filterPart.toLowerCase();
                let found = false;
                parts.forEach(p => { if (p.toLowerCase() === lowerCaseFilterPart) { parts.delete(p); found = true; } });
                if (!found) {
                    if (isViewFilter || filterPart.startsWith('is:')) {
                        parts.forEach(p => { if (p.startsWith('is:')) parts.delete(p); });
                    }
                    if (filterPart.toLowerCase() !== 'is:all') { parts.add(filterPart); }
                }
                this.searchQuery = Array.from(parts).join(' ');
                document.getElementById('searchAddInput').value = this.searchQuery;
                this.render();
            },

            // --- KORRIGIERTE addTask Funktion ---
            addTask(text) {
                const task = this.parseTodoLine(text);
                if (!task || !task.text.trim()) {
                    console.warn('[Debug] addTask: Task object or task text is empty/invalid, returning.');
                    return;
                }
                this.saveUndoState();
                this.tasks.push(task);
                this.saveToLocalStorage();
                // Render wird im Keydown-Listener aufgerufen
            },
            // --- Ende Korrektur ---

            enterEditMode(taskElement) {
                const taskId = taskElement.dataset.taskId;
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;
                this.selectedTask = taskId;
                taskElement.parentElement.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
                taskElement.classList.add('selected');
                const content = taskElement.querySelector('.task-inner-content');
                content.classList.add('hidden');
                const input = document.createElement('input');
                input.type = 'text'; input.className = 'edit-input'; input.value = task.raw;
                content.parentElement.appendChild(input);
                input.focus(); input.select();

                input.addEventListener('input', (e) => this.autocomplete.handleInput(e));
                input.addEventListener('keydown', (e) => {
                    if (this.autocomplete.handleKeydown(e)) {
                        e.preventDefault();
                        return;
                    }
                    if (e.key === 'Enter') input.blur();
                    else if (e.key === 'Escape') {
                        input.removeEventListener('blur', save);
                        this.render();
                    }
                });

                const save = () => {
                    this.autocomplete.hide();
                    const newValue = input.value.trim();
                    if (newValue && newValue !== task.raw) {
                        this.saveUndoState();
                        const updatedTask = this.parseTodoLine(newValue);
                        updatedTask.id = task.id;
                        if (task.creationDate && !updatedTask.creationDate) updatedTask.creationDate = task.creationDate;
                        const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                        if (taskIndex !== -1) this.tasks[taskIndex] = updatedTask;
                        this.saveToLocalStorage();
                    }
                    this.render();
                };
                input.addEventListener('blur', save, { once: true });
            },

            setPriority(newPriority) {
                const task = this.tasks.find(t => t.id === this.selectedTask);
                if (!task) return;
                this.saveUndoState();
                let newRaw = task.raw.replace(/^\([A-Z]\)\s/, '');
                if (newPriority) newRaw = `(${newPriority}) ${newRaw}`;
                const updatedTask = this.parseTodoLine(newRaw);
                updatedTask.id = task.id;
                const taskIndex = this.tasks.findIndex(t => t.id === task.id);
                if(taskIndex !== -1) this.tasks[taskIndex] = updatedTask;
                this.saveToLocalStorage();
                this.render();
            },

            changePriority(direction) {
                const task = this.tasks.find(t => t.id === this.selectedTask);
                if (!task) return;
                const priorities = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
                const cycle = [null, ...priorities];
                const currentCycleIndex = cycle.indexOf(task.priority);
                let newIndex;
                if (direction > 0) {
                    newIndex = (currentCycleIndex + 1) % cycle.length;
                } else {
                    newIndex = (currentCycleIndex - 1 + cycle.length) % cycle.length;
                }
                const newPriority = cycle[newIndex];
                if (newPriority !== task.priority) {
                    this.setPriority(newPriority);
                }
            },

            generateUniqueId: () => `${Date.now().toString(36)}-${Math.random().toString(36).substr(2, 9)}`,

            // --- KORRIGIERTE parseTodoLine Funktion ---
            parseTodoLine(line) {
                const task = {
                    id: this.generateUniqueId(),
                    raw: line.trim(),
                    completed: false,
                    priority: null,
                    completionDate: null,
                    creationDate: null,
                    text: '', // Wichtig: StandardmÃ¤ÃŸig leerer Text
                    projects: [],
                    contexts: [],
                    metadata: {}
                };

                let r = line.trim();
                if (!r) {
                    // console.warn("[parseTodoLine] Input line is empty or whitespace only."); // Debug-Log entfernt
                    task.text = ''; // Sicherstellen, dass Text leer ist
                    return task; // Leeres, aber gÃ¼ltiges Objekt zurÃ¼ckgeben
                }

                if (r.startsWith('x ')) {
                    task.completed = true;
                    r = r.substring(2);
                    const d = r.match(/^\d{4}-\d{2}-\d{2}\s/);
                    if (d && this.isValidDate(d[0].trim())) {
                        task.completionDate = d[0].trim();
                        r = r.substring(d[0].length);
                    }
                }

                const p = r.match(/^\(([A-Za-z])\)\s/);
                if (p) {
                    task.priority = p[1].toUpperCase();
                    r = r.substring(p[0].length);
                }

                const c = r.match(/^\d{4}-\d{2}-\d{2}\s/);
                if (c && this.isValidDate(c[0].trim())) {
                    task.creationDate = c[0].trim();
                    r = r.substring(c[0].length);
                }

                const proj = r.match(/\+[\w.-]+/g);
                if (proj) {
                    task.projects = [...new Set(proj.map(p_match => p_match.substring(1)))];
                }
                const ctx = r.match(/@[\w.-]+/g);
                if (ctx) {
                    task.contexts = [...new Set(ctx.map(c_match => c_match.substring(1)))];
                }

                const meta = r.match(/(\w+):([^\s]+)/g);
                if (meta) {
                    meta.forEach(pair => {
                        const [key, ...val] = pair.split(':');
                        if (key && val.length) {
                            task.metadata[key] = val.join(':');
                        }
                    });
                }

                task.text = r; // Der Rest ist der Text
                return task; // IMMER das Objekt zurÃ¼ckgeben
            },
            // --- Ende Korrektur ---

            isValidDate: (d) => /^\d{4}-\d{2}-\d{2}$/.test(d) && (new Date(d)).toISOString().startsWith(d),

            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId); if (!task) return;
                this.saveUndoState();
                task.completed = !task.completed;
                const today = new Date().toISOString().split('T')[0];
                task.raw = task.raw.replace(/^x\s\d{4}-\d{2}-\d{2}\s/, '').trim();
                if (task.completed) {
                    task.completionDate = today; task.raw = `x ${today} ${task.raw}`;
                    this.showNotification(`âœ… Aufgabe erledigt!`);
                } else {
                    task.completionDate = null;
                }
                this.saveToLocalStorage();
                this.render();
            },

            deleteTask(taskId) {
                if (!confirm('Delete task?')) return;
                this.saveUndoState();
                this.tasks = this.tasks.filter(t => t.id !== taskId);
                if (this.selectedTask === taskId) this.selectedTask = null;
                this.saveToLocalStorage();
                this.render();
            },

            selectTask(taskId) { this.selectedTask = taskId; this.render(); },

            getFilteredTasks() {
                let baseTasks = [...this.tasks];
                const searchParts = this.searchQuery.toLowerCase().split(' ').filter(Boolean);
                let viewFilter = 'all';
                if (searchParts.includes('is:open')) viewFilter = 'open';
                else if (searchParts.includes('is:done')) viewFilter = 'done';
                if (viewFilter === 'open') baseTasks = baseTasks.filter(t => !t.completed);
                else if (viewFilter === 'done') baseTasks = baseTasks.filter(t => t.completed);

                let filtered = baseTasks;
                if (searchParts.length > 0) {
                    filtered = baseTasks.filter(task => {
                        const taskText = task.raw.toLowerCase();
                        return searchParts.every(part => {
                            if (part.startsWith('prio:')) return task.priority === part.split(':')[1].toUpperCase();
                            if (part.startsWith('+')) return task.projects.some(p => p.toLowerCase() === part.substring(1));
                            if (part.startsWith('@')) return task.contexts.some(c => c.toLowerCase() === part.substring(1));
                            if (part === 'is:no-due') return !task.metadata?.due; // Safe navigation
                            if (part === 'is:no-project') return !task.projects || task.projects.length === 0; // Check existence
                            if (part === 'is:no-context') return !task.contexts || task.contexts.length === 0; // Check existence
                            if (part === 'is:no-prio') return !task.priority;
                            if (part.startsWith('is:')) return true; // Ignore other 'is:' filters for text search
                            return taskText.includes(part);
                        });
                    });
                }
                if (this.selectedTask && !filtered.some(t => t.id === this.selectedTask)) this.selectedTask = null;
                return this.sortTasks(filtered);
            },

            sortTasks(tasks) {
                const sorted = [...tasks];
                switch (this.sortField) {
                    case 'priority': sorted.sort((a, b) => (a.priority || 'Z').localeCompare(b.priority || 'Z')); break;
                    case 'project': sorted.sort((a, b) => (a.projects?.[0] || '\uffff').localeCompare(b.projects?.[0] || '\uffff')); break; // Safe navigation
                    case 'context': sorted.sort((a, b) => (a.contexts?.[0] || '\uffff').localeCompare(b.contexts?.[0] || '\uffff')); break; // Safe navigation
                    case 'due': sorted.sort((a, b) => (a.metadata?.due || '9999').localeCompare(b.metadata?.due || '9999')); break; // Safe navigation
                }
                return sorted;
            },

            getGroupValue: (t) => ({
                priority: t.priority ? `Priority ${t.priority}` : 'No Priority',
                project: t.projects?.[0] || 'No Project', // Safe navigation
                context: t.contexts?.[0] || 'No Context', // Safe navigation
                due: t.metadata?.due || 'No Due Date'    // Safe navigation
            })[this.sortField] || '',

            escapeHtml: (text = '') => text.replace(/[&<>"']/g, m => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;' })[m]),

            render() {
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');
                const filtered = this.getFilteredTasks();
                if (filtered.length === 0) {
                    taskList.innerHTML = '';
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    let prevGroup = null;
                    const regexEscape = (str) => str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const html = filtered.map((task) => {
                        const currentGroup = this.getGroupValue(task);
                        const isNewGroup = this.sortField !== 'default' && prevGroup !== currentGroup;
                        if(isNewGroup) prevGroup = currentGroup;
                        let displayText = this.escapeHtml(task.text);
                        // Check if projects/contexts exist before iterating
                        (task.projects || []).forEach(p => { displayText = displayText.replace(new RegExp(`\\+${regexEscape(this.escapeHtml(p))}\\b`, 'gi'), `<span class="project">+${this.escapeHtml(p)}</span>`) });
                        (task.contexts || []).forEach(c => { displayText = displayText.replace(new RegExp(`@${regexEscape(this.escapeHtml(c))}\\b`, 'gi'), `<span class="context">@${this.escapeHtml(c)}</span>`) });
                        const meta = [task.creationDate, task.metadata?.due, task.completionDate].filter(Boolean).join(' â€¢ '); // Safe navigation
                        const groupHeader = isNewGroup ? `<h4 class="task-group-header">${this.escapeHtml(currentGroup)}</h4>` : '';
                        return `
                            ${groupHeader}
                            <div class="task-item ${this.selectedTask === task.id ? 'selected' : ''} ${this.bulkSelected.has(task.id) ? 'bulk-selected' : ''}" data-task-id="${task.id}">
                                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} aria-label="Toggle task: ${this.escapeHtml(task.text)}">
                                <div class="task-content">
                                    <div class="task-inner-content">
                                        <div class="task-text ${task.completed ? 'completed' : ''}">${task.priority ? `<span class="priority priority-${task.priority}">(${task.priority})</span> ` : ''}${displayText}</div>
                                        ${meta ? `<div class="task-meta">${meta}</div>` : ''}
                                    </div>
                                </div>
                            </div>`;
                    }).join('');
                    taskList.innerHTML = html;
                }
                this.renderSidebar();
            },

            renderSidebar() {
                 const countMap = (items = []) => items.reduce((acc, item) => { acc[item] = (acc[item] || 0) + 1; return acc; }, {}); // Default empty array
                // Add checks for potentially undefined properties before mapping/flatMapping
                const priorities = countMap(this.tasks.map(t => t?.priority).filter(Boolean));
                document.getElementById('prioritiesList').innerHTML = Object.entries(priorities).sort().map(([p, c]) => `<div class="filter-item" data-priority="${p}"><span>(${p})</span><span class="filter-count">${c}</span></div>`).join('');
                const projects = countMap(this.tasks.flatMap(t => t?.projects || []));
                document.getElementById('projectsList').innerHTML = Object.entries(projects).sort().map(([p, c]) => `<div class="filter-item" data-project="${this.escapeHtml(p)}"><span>+${this.escapeHtml(p)}</span><span class="filter-count">${c}</span></div>`).join('');
                const contexts = countMap(this.tasks.flatMap(t => t?.contexts || []));
                document.getElementById('contextsList').innerHTML = Object.entries(contexts).sort().map(([c, count]) => `<div class="filter-item" data-context="${this.escapeHtml(c)}"><span>@${this.escapeHtml(c)}</span><span class="filter-count">${count}</span></div>`).join('');

                const currentFilters = new Set(this.searchQuery.toLowerCase().split(' ').filter(Boolean));
                document.querySelectorAll('.sidebar .filter-btn').forEach(el => {
                    const { viewFilter, specialFilter } = el.dataset;
                    let isActive = false;
                    if (viewFilter) {
                        const hasOpen = currentFilters.has('is:open');
                        const hasDone = currentFilters.has('is:done');
                        if (viewFilter === 'all') isActive = !hasOpen && !hasDone;
                        else if (viewFilter === 'open') isActive = hasOpen;
                        else if (viewFilter === 'done') isActive = hasDone;
                    }
                    else if (specialFilter) isActive = currentFilters.has(`is:${specialFilter}`);
                    el.classList.toggle('active', isActive);
                });
                document.querySelectorAll('.sidebar .filter-item').forEach(el => {
                    const { priority, project, context } = el.dataset;
                    let isActive = false;
                    if (priority) isActive = currentFilters.has(`prio:${priority.toLowerCase()}`);
                    else if (project) isActive = currentFilters.has(`+${project.toLowerCase()}`);
                    else if (context) isActive = currentFilters.has(`@${context.toLowerCase()}`);
                    el.classList.toggle('active', isActive);
                });
            },

            toggleBulkSelect(taskId) { this.bulkSelected.has(taskId) ? this.bulkSelected.delete(taskId) : this.bulkSelected.add(taskId); this.render(); this.updateBulkBar(); },
            bulkSelectAll() { this.getFilteredTasks().forEach(t => this.bulkSelected.add(t.id)); this.render(); this.updateBulkBar(); },
            bulkDeselectAll() { this.bulkSelected.clear(); this.render(); this.updateBulkBar(); },
            bulkComplete() { /* ... unverÃ¤ndert ... */ },
            bulkDelete() { /* ... unverÃ¤ndert ... */ },
            navigateTasks(direction) { /* ... unverÃ¤ndert ... */ },
            updateBulkBar() { /* ... unverÃ¤ndert ... */ },
            importFile(file) { /* ... unverÃ¤ndert ... */ },
            exportToFile() { /* ... unverÃ¤ndert ... */ },
            archiveCompleted() { /* ... unverÃ¤ndert ... */ },
            saveUndoState() { /* ... unverÃ¤ndert ... */ },
            updateUndoButton() { /* ... unverÃ¤ndert ... */ },
            undo() { /* ... unverÃ¤ndert ... */ },
            showHelp() { /* ... unverÃ¤ndert ... */ },
            showNotification(message) { /* ... unverÃ¤ndert ... */ },
            toggleMenu() { /* ... unverÃ¤ndert ... */ },

            // Google Drive Sync Funktionen (unverÃ¤ndert)
            async initGapiClient() { /* ... unverÃ¤ndert ... */ },
            initGisTokenClient(callback) { /* ... unverÃ¤ndert ... */ },
            async handleAuthClick() { /* ... unverÃ¤ndert ... */ },
            updateSyncUI(isLoggedIn) { /* ... unverÃ¤ndert ... */ },
            async findOrCreateDriveFile() { /* ... unverÃ¤ndert ... */ },
            async pushToDrive() { /* ... unverÃ¤ndert ... */ },
            async pullFromDrive() { /* ... unverÃ¤ndert ... */ },

            autocomplete: { /* ... unverÃ¤ndert, inkl. positionEl Korrektur ... */ }
        };

        // DOMContentLoaded Listener
        document.addEventListener('DOMContentLoaded', () => app.init());
