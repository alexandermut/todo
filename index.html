<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>todo.txt – Minimal Web</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button id="importBtn" title="todo.txt importieren">Import</button>
      <input id="fileInput" type="file" accept=".txt" hidden>
      <button id="exportBtn" title="todo.txt exportieren">Export</button>
    </div>
    <div class="right">
      <input id="newInput" type="text" placeholder='Neue Aufgabe im todo.txt-Format z. B. "(A) Angebot +Arbeit @Office due:2025-10-10"' />
      <button id="addBtn">Hinzufügen</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Ansicht</h2>
      <label><input type="checkbox" id="showDone"> Erledigte anzeigen</label>
      <div class="counts">
        <div><span id="countOpen">0</span> offen</div>
        <div><span id="countDone">0</span> erledigt</div>
      </div>
      <p class="hint">Tipp: Leertaste auf Eintrag = erledigt/unerledigt.</p>
    </aside>

    <section class="listwrap">
      <ul id="list" class="list" aria-live="polite"></ul>
    </section>
  </main>

  <footer class="foot">
    <small>Local-only. Daten werden im Browser (<code>localStorage</code>) gehalten.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
