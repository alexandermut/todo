<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>todo</title>
    <meta name="description" content="Open source todo.txt web app with autocomplete">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://apis.google.com https://accounts.google.com https://*.googleapis.com https://*.google.com; style-src 'self' 'unsafe-inline' https://accounts.google.com; img-src 'self' data:; connect-src 'self' https://*.googleapis.com https://accounts.google.com https://apis.google.com https://www.google.com; frame-src 'self' https://accounts.google.com https://content.googleapis.com https://*.google.com;">

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-hover: #e8e8e8;
            --bg-selected: #dddddd;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border: #ddd;
            --accent: #0066cc;
            --accent-hover: #0052a3;
            --prio-a: #dc3545;
            --prio-b: #fd7e14;
            --prio-c: #ffc107;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --bottom-bar-height-mobile: 60px; /* H√∂he der Bottom Bar */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2a2a2a;
                --bg-hover: #333;
                --bg-selected: #444444;
                --text-primary: #e8e8e8;
                --text-secondary: #999;
                --border: #444;
                --accent: #4a9eff;
                --accent-hover: #6ab0ff;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            height: 100%;
            overflow: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
        }

        .header {
            grid-column: 1 / -1;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 20px; font-weight: 600; }
        .header-actions { display: flex; gap: 8px; flex-wrap: wrap; }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            vertical-align: middle;
        }

        .btn:hover { background: var(--bg-hover); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn:focus-visible, .task-item:focus-visible, input:focus-visible, textarea:focus-visible, select:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .btn:active, .task-item:active, .filter-item:active {
            transform: scale(0.98);
        }

        .btn-primary { background: var(--accent); color: white; border-color: var(--accent); }
        .btn-primary:hover { background: var(--accent-hover); }

        .sidebar {
            grid-row: 2;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 16px;
        }

        .sidebar-section { margin-bottom: 24px; }
        .sidebar-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .filter-btn, .filter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .filter-btn:hover, .filter-item:hover { background: var(--bg-hover); }
        .filter-btn.active, .filter-item.active { background: var(--accent); color: white; }

        .filter-count {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .filter-item.active .filter-count { background: rgba(255,255,255,0.2); color: white; }

        .main-content {
            grid-row: 2;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .toolbar { display: flex; gap: 16px; margin-bottom: 16px; align-items: center; flex-wrap: wrap; }
        .toolbar .search-add-box { flex: 1; min-width: 200px; position: relative; display: block; }

        .search-add-box input, .edit-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 4px;
            font-size: 14px;
        }
        .search-add-box input:focus { outline: none; border-color: var(--accent); }

        .task-list { display: flex; flex-direction: column; }
        .task-item { display: flex; align-items: flex-start; padding: 12px; background: var(--bg-secondary); border-radius: 4px; margin-bottom: 2px; cursor: default; transition: background 0.2s; }
        .task-item:hover { background: var(--bg-hover); }

        .task-item.selected { background: var(--bg-selected); color: var(--text-primary); }
        .task-item.bulk-selected { background: var(--warning); color: var(--text-primary); }

        .task-group-header {
            font-size: 14px;
            font-weight: 600;
            padding: 8px 12px;
            background-color: var(--bg-hover);
            border-bottom: 1px solid var(--border);
            margin-top: 24px;
            border-radius: 4px 4px 0 0;
        }
        .task-group-header:first-of-type { margin-top: 0; }

        .task-item .task-inner-content.hidden { display: none; }
        .task-item .edit-input { padding: 0; margin: 0; border: none; background: transparent; font-family: inherit; cursor: text; font-size: inherit; }
        .task-item.selected .edit-input { background: var(--bg-hover); }

        .task-checkbox { margin-right: 12px; margin-top: 2px; cursor: pointer; flex-shrink: 0; }
        .task-content { flex: 1; min-width: 0; cursor: text; position: relative; }
        .task-text { word-break: break-word; overflow-wrap: break-word; max-width: 100%; }
        .task-text.completed { text-decoration: line-through; opacity: 0.6; }

        .priority { font-weight: 600; margin-right: 4px; }
        .priority-A { color: var(--prio-a); } .priority-B { color: var(--prio-b); } .priority-C { color: var(--prio-c); }

        .project, .context { color: var(--accent); margin: 0 2px; cursor: pointer; border-radius: 3px; padding: 1px 3px; }
        .project:hover, .context:hover { background-color: var(--bg-hover); text-decoration: underline; }

        .task-meta { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

        .bulk-actions-bar {
            display: none; position: fixed; bottom: 0;
            left: 280px;
            right: 0;
            background: var(--bg-secondary); border-top: 1px solid var(--border);
            padding: 12px 24px; align-items: center; gap: 16px; z-index: 50;
        }
        .bulk-actions-bar.active { display: flex; }

        .empty-state { text-align: center; padding: 48px 24px; color: var(--text-secondary); }

        .header-actions .sort-controls { display: none; align-items: center; gap: 8px; width: 100%; margin-top: 10px; }
        .header-actions .sort-controls label { margin-bottom: 4px; display: block; width: 100%; font-size: 12px; color: var(--text-secondary); }
        .header-actions .sort-controls select { padding: 6px 10px; border: 1px solid var(--border); background: var(--bg-primary); color: var(--text-primary); border-radius: 4px; width: 100%; }

        .toolbar .sort-controls { display: flex; align-items: center; gap: 8px; }
        .toolbar .sort-controls select { padding: 6px 10px; border: 1px solid var(--border); background: var(--bg-primary); color: var(--text-primary); border-radius: 4px; }

        input[type="file"] { display: none; }

        .autocomplete-suggestions {
            display: none;
            position: fixed;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .autocomplete-suggestions div { padding: 8px 12px; cursor: pointer; }
        .autocomplete-suggestions div:hover { background: var(--bg-hover); }
        .autocomplete-suggestions div.selected { background: var(--accent); color: white; }

        #bottomBar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 8px 16px;
            display: none; /* Nur auf Mobile anzeigen */
            z-index: 100;
        }
        #bottomBar .search-add-box {
            flex: 1;
        }

        .burger-btn { display: none; font-size: 24px; padding: 4px 12px; }
        .close-btn { display: none; position: absolute; top: 10px; right: 10px; font-size: 20px; padding: 4px 10px; background: var(--bg-hover); border: none; }

        @media (max-width: 768px) {
             .app-container { grid-template-columns: 1fr; }
             .sidebar { display: none; }

             .burger-btn { display: block; }

             .header-actions {
                display: none;
                position: fixed; top: 0; right: 0; bottom: 0; width: 280px;
                background: var(--bg-secondary); box-shadow: -2px 0 5px rgba(0,0,0,0.2);
                padding: 60px 20px 20px 20px; flex-direction: column;
                align-items: flex-start; gap: 12px; z-index: 1000; overflow-y: auto;
             }
             .header-actions.menu-open { display: flex; }
             .header-actions.menu-open .close-btn { display: block; }

             .header-actions .btn, .header-actions label.btn, .header-actions a.btn { width: 100%; text-align: left; }
             .header-actions .sort-controls { display: flex; flex-direction: column; align-items: flex-start; }

             .toolbar { display: none; }

             #bottomBar { display: flex; }

             .main-content {
                 padding-bottom: calc(var(--bottom-bar-height-mobile) + 20px);
             }

             .bulk-actions-bar {
                 left: 0;
                 bottom: var(--bottom-bar-height-mobile);
                 padding-bottom: calc(12px + env(safe-area-inset-bottom));
             }
             #bottomBar {
                 padding-bottom: calc(8px + env(safe-area-inset-bottom));
             }
        }
    </style>
</head>
<body>

        <aside class="sidebar">

        <footer id="bottomBar">
            <div class="search-add-box" id="mobileSearchBox">
                <input type="text" id="searchAddInput" class="search-add-input" placeholder="Search, filter, or add a new task...">
                <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
            </div>

    <script>
        window.onerror = (msg, src, ln, col, err) => { console.error('Global error:', {msg, src, ln, col, err}); alert('An error occurred.'); return true; };
        window.onunhandledrejection = (e) => console.error('Unhandled promise rejection:', e.reason);

        const app = {
            // Variablen
            tasks: [],
            selectedTask: null,
            searchQuery: '',
            sortField: 'default',
            bulkSelected: new Set(),
            undoStack: [],
            maxUndoSize: 20,
            isWaitingForPriority: false,
            saveDebounceTimer: null,
            CLIENT_ID: '533958879265-u2sipqoup3j5fobgfkq1f37r5g8eo7lj.apps.googleusercontent.com',
            DRIVE_SCOPE: 'https://www.googleapis.com/auth/drive.appdata',
            DRIVE_FILE_ID: null,
            gapiClient: null,
            gisTokenClient: null,

            init() {
                console.log('üöÄ Initializing App v2.2.1 (Final Layout)');
                this.loadFromLocalStorage();
                this.loadUIPreferences();
                this.attachEventListeners();
                this.attachEventDelegation();
                this.autocomplete.init(this);
                this.render();
                this.updateSortSelects();
                this.moveSearchInput();
                window.addEventListener('resize', () => this.moveSearchInput());
            },

            updateSortSelects() {
                document.getElementById('sortSelect').value = this.sortField;
                document.getElementById('desktopSortSelect').value = this.sortField;
            },

            moveSearchInput() {
                const searchBox = document.getElementById('mobileSearchBox');
                const mobileTarget = document.getElementById('bottomBar');
                const desktopTarget = document.getElementById('desktopSearchBox');
                const isMobileView = window.innerWidth <= 768;

                if (isMobileView) {
                    if (searchBox.parentElement !== mobileTarget) {
                         mobileTarget.appendChild(searchBox);
                         searchBox.style.display = 'flex';
                         desktopTarget.style.display = 'none';
                    }
                } else {
                    if (searchBox.parentElement !== desktopTarget) {
                         desktopTarget.appendChild(searchBox);
                         searchBox.style.display = 'flex';
                         desktopTarget.style.display = 'flex';
                    }
                }
                 if(this.autocomplete.active) {
                     setTimeout(() => this.autocomplete.positionEl(), 50);
                 }
            },

            loadFromLocalStorage() { /* ... unver√§ndert ... */ },
            loadUIPreferences() { /* ... unver√§ndert ... */ },
            saveToLocalStorage(immediate = false) { /* ... unver√§ndert ... */ },
            saveUIPreferences() { /* ... unver√§ndert ... */ },

            attachEventListeners() {
                const searchAddInput = document.getElementById('searchAddInput');

                searchAddInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value;
                    this.autocomplete.handleInput(e);
                    this.render();
                });
                searchAddInput.addEventListener('keydown', (e) => {
                    if (this.autocomplete.handleKeydown(e)) { e.preventDefault(); return; }
                    if (e.key === 'Enter' && !e.isComposing) {
                        e.preventDefault();
                        const value = searchAddInput.value.trim();
                        const contextTags = Array.from(value.matchAll(/(?:\s|^)(prio:[\w.-]+|is:[\w.-]+|[\+@][\w.-]+)/g)).map(m => m[1]);
                        const taskText = value.replace(/(?:\s|^)(prio:[\w.-]+|is:[\w.-]+|[\+@][\w.-]+)/g, '').trim();
                        if (taskText) {
                            const fullTaskText = `${taskText} ${contextTags.join(' ')}`.trim();
                            this.addTask(fullTaskText);
                            this.searchQuery = contextTags.join(' ') + (contextTags.length > 0 ? ' ' : '');
                            searchAddInput.value = this.searchQuery;
                            this.render();
                        }
                    }
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        if (this.searchQuery !== '') {
                            this.searchQuery = ''; searchAddInput.value = ''; this.render();
                        } else { searchAddInput.blur(); }
                    }
                });

                document.getElementById('sortSelect').addEventListener('change', (e) => this.handleSortChange(e.target.value));
                document.getElementById('desktopSortSelect').addEventListener('change', (e) => this.handleSortChange(e.target.value));

                document.getElementById('fileInput').addEventListener('change', (e) => { this.importFile(e.target.files[0]); e.target.value = ''; });
                document.getElementById('exportBtn').addEventListener('click', () => this.exportToFile());
                document.getElementById('archiveCompletedBtn').addEventListener('click', () => this.archiveCompleted());
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('bulkSelectAllBtn').addEventListener('click', () => this.bulkSelectAll());
                document.getElementById('bulkDeselectBtn').addEventListener('click', () => this.bulkDeselectAll());
                document.getElementById('bulkCompleteBtn').addEventListener('click', () => this.bulkComplete());
                document.getElementById('bulkDeleteBtn').addEventListener('click', () => this.bulkDelete());
                document.getElementById('helpBtn').addEventListener('click', () => this.showHelp());
                document.getElementById('gdriveLoginBtn').addEventListener('click', () => this.handleAuthClick());
                document.getElementById('gdrivePushBtn').addEventListener('click', () => this.pushToDrive());
                document.getElementById('gdrivePullBtn').addEventListener('click', () => this.pullFromDrive());

                document.getElementById('burgerBtn').addEventListener('click', () => this.toggleMenu());
                document.getElementById('closeMenuBtn').addEventListener('click', () => this.toggleMenu());

                document.addEventListener('keydown', (e) => {
                    if (!!document.querySelector('.edit-input') || this.autocomplete.active) return;
                    const isTyping = e.target.matches('input, textarea');
                    if (e.key === '/' && !isTyping && document.getElementById('searchAddInput').offsetParent !== null) {
                        e.preventDefault(); document.getElementById('searchAddInput').focus();
                    }
                    if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !isTyping) { e.preventDefault(); this.undo(); }
                    if ((e.key === 'ArrowUp' || e.key === 'ArrowDown') && !isTyping) { e.preventDefault(); this.navigateTasks(e.key === 'ArrowDown' ? 1 : -1); }
                    if ((e.key === 'ArrowLeft' || e.key === 'ArrowRight') && !isTyping && this.selectedTask) { e.preventDefault(); this.changePriority(e.key === 'ArrowRight' ? 1 : -1); }
                    if ((e.key === 'Delete' || e.key === 'Backspace') && this.selectedTask && !isTyping) { e.preventDefault(); this.deleteTask(this.selectedTask); }
                    if (e.key === 'x' && this.selectedTask && !isTyping) { e.preventDefault(); this.toggleTask(this.selectedTask); }
                    if (e.key === 'e' && this.selectedTask && !isTyping) {
                        e.preventDefault(); const taskElement = document.querySelector(`[data-task-id="${this.selectedTask}"]`); if(taskElement) this.enterEditMode(taskElement);
                    }
                    if (e.key === 'p' && this.selectedTask && !isTyping) { e.preventDefault(); this.isWaitingForPriority = true; }
                });
            },

            handleSortChange(newSortValue) {
                this.sortField = newSortValue;
                this.saveUIPreferences();
                this.updateSortSelects();
                this.render();
            },

            attachEventDelegation() { /* ... unver√§ndert ... */ },
            toggleFilter(filterPart, isViewFilter = false) { /* ... unver√§ndert ... */ },

            // --- KORRIGIERTE addTask Funktion ---
            addTask(text) {
                const task = this.parseTodoLine(text);
                // Zus√§tzliche Pr√ºfung, ob task √ºberhaupt existiert
                if (!task || !task.text.trim()) { 
                    console.warn('[Debug] addTask: Task object or task text is empty/invalid, returning.');
                    return; 
                }
                this.saveUndoState();
                this.tasks.push(task);
                this.saveToLocalStorage();
                // Render wird im Keydown-Listener aufgerufen
            },
            // --- Ende Korrektur ---

            enterEditMode(taskElement) { /* ... unver√§ndert ... */ },
            setPriority(newPriority) { /* ... unver√§ndert ... */ },
            // Deine korrigierte changePriority Funktion
            changePriority(direction) {
                const task = this.tasks.find(t => t.id === this.selectedTask);
                if (!task) return;
                const priorities = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
                const cycle = [null, ...priorities]; 
                const currentCycleIndex = cycle.indexOf(task.priority); 
                let newIndex;
                if (direction > 0) { 
                    newIndex = (currentCycleIndex + 1) % cycle.length; 
                } else { 
                    newIndex = (currentCycleIndex - 1 + cycle.length) % cycle.length;
                }
                const newPriority = cycle[newIndex];
                if (newPriority !== task.priority) {
                    this.setPriority(newPriority); 
                }
            },
            generateUniqueId: () => `${Date.now().toString(36)}-${Math.random().toString(36).substr(2, 9)}`,
            parseTodoLine(line) { /* ... unver√§ndert ... */ },
            isValidDate: (d) => /^\d{4}-\d{2}-\d{2}$/.test(d) && (new Date(d)).toISOString().startsWith(d),
            toggleTask(taskId) { /* ... unver√§ndert ... */ },
            deleteTask(taskId) { /* ... unver√§ndert ... */ },
            selectTask(taskId) { /* ... unver√§ndert ... */ },
            getFilteredTasks() { /* ... unver√§ndert ... */ },
